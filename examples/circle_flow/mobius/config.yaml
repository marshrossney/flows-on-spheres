target:
  class_path: flows_on_spheres.distributions.VonMisesFisherMixtureDensity
  init_args:
    κ: [10, 10, 10, 10]
    μ: [[1, 1], [1, -1], [-1, -1], [-1, 1]]
    weights: [1, 1, 1, 1]

flow:
  class_path: flows_on_spheres.flows.CircularFlow
  init_args:
    transformer:
      class_path: flows_on_spheres.transforms.MobiusMixtureTransform
      init_args:
        n_mixture: 12
    n_layers: 1

steps: 4000
batch_size: 4000
